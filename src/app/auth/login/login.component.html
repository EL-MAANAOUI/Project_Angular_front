<div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle" class="align-middle" class="login-container">
   
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item *ngIf="loginFail">
        <nz-form-control>
          <nz-alert nzCloseable nzType="error" nzMessage="Please check your email or password" nzShowIcon></nz-alert>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.errors"
            >Please check your email!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors"
            >Please input your Password!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <!-- <label >
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">Forgot password</a> -->
          <button [nzLoading]="loading" [disabled]="loginForm.invalid" nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          <span>
            Or    <a routerLink="../register" >register</a>
          </span>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="mail"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
